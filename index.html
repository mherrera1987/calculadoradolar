<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Dólar Tarjeta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculadora dólar tarjeta</h1>
        <h2>Impuesto País (30%) + Impuesto a las Ganancias (45%)</h2>
    </header>
    <main>
        <section id="contenedor-calculadora">
            <div class="calculadora">
                <label for="dolares">Ingrese la cantidad de dólares (USD)</label>
                <input id="dolares" type="number" onkeydown="visitanteApretoEnter(event)" value=""/>
                <button onclick="porcentaje()">Calcular</button>
                <p class="valores">Cotización (Fuente: Dolarsi) <span id="cotDolar" data-cotizacion=""></span></p>
                <p class="valores">TOTAL (sin impuestos) <span id="valorDolar"></span></p>
                <p class="valores">+ Impuesto PAIS (30%) <span id="valorPais"></span></p>
                <p class="valores">+ Impuesto Ganancias (45%) <span id="valorGanancias"></span></p>
                <p class="valores">TOTAL (con impuestos) <span id="valorTotal"></span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por <a href="https://marceloherrera.com.ar" target="_blank">Marcelo Herrera</a>.</p>
    </footer>
    <script src="api.js" type="module"></script>
    <script src="script.js"></script>
</body>
</html>
